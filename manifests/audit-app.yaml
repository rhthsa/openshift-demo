apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit
  annotations:
    app.openshift.io/vcs-ref: master
    app.openshift.io/vcs-uri: 'https://gitlab.com/ocp-demo/backend_quarkus'
  labels:
    app.kubernetes.io/component: audit
    app.kubernetes.io/instance: audit
    app.kubernetes.io/name: java
    app.kubernetes.io/part-of: Audit
    app.openshift.io/runtime: quarkus
    app.openshift.io/runtime-version: '8'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
      version: v1
  template:
    metadata:
      labels:
        app: audit
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: backend
        image: quay.io/voravitl/backend:native
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.05"
            memory: 40Mi
          limits:
            cpu: "0.2"
            memory: 120Mi
        env:
          - name: APP_BACKEND
            value: http://localhost:8080/version
          - name: APP_VERSION
            value: v3
          - name: quarkus.log.console.color
            value: 'false'
        securityContext:
          seccompProfile: #"RuntimeDefault" or "Localhost"
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: audit
  labels:
    app: audit
spec:
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  selector:
    app: audit
---

