apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: true
    prometheusK8s: 
      volumeClaimTemplate:
       spec:
         storageClassName: gp2
         volumeMode: Filesystem
         resources:
           requests:
             storage: 50Gi
