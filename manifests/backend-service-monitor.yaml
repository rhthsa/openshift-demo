apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: backend-monitor
  name: backend-monitor
spec:
  endpoints:
  - interval: 30s
    port: http
    path: /metrics
    scheme: http
  - interval: 30s
    port: http
    path: /metrics/application
    scheme: http
  selector:
    matchLabels:
      app: backend